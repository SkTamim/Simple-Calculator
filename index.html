<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="mainContainar">
        <h1>Calculator</h1>
        <div class="screen">
            <input type="text" id="historyScreen" readonly="true">
               
            
            <input type="text" id="mainScreen" >
              
        </div>
        <div class="buttns">
            <div class="btn" id="percentage" tooltip="Obtain Number &divide; Total Number Than Click on % button to get Percentage">%</div>
            <div class="btn" id="decimal">.</div>
            <div class="btn" id="clear">C</div>
            <div class="btn" id="backspace"><i class="fas fa-backspace"></i></div>
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="division">&divide;</div>
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="multiplication" style="font-family: sans-serif;">X</div>
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="addition">+</div>
            <div class="btn" id="negative">+/-</div>
            <div class="btn" id="zero">0</div>
            <div class="btn" id="answer">=</div>
            <div class="btn" id="subtraction">-</div>

        </div>
    </div>



<script src="main.js"></script>
</body>
</html>
